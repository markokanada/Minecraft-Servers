smart-stacker:
  enabled: false
  checks:
    spawn-check: true
    pre-spawn-check: false
    split-change-check: true
  gameplay:
    tag-visibility: true
    tag-format: "&f{type} &cx{size}"
    spawn-reasons:
    - "ALL"
  technical:
    splits: 8
    drops-fix: true
    max-stack: 500
    min-stack: 0
    damage:
      multiply:
      - "CRAMMING"
      - "FALL"
      - "DROWNING"
      - "CONTACT"
      - "VOID"
      - "FIRE_TICK"
      - "DRYOUT"
    comparison:
      sheep: true
      pig: true
      slime: true
      villager: false
      tameable: true
      horse: true
      ageable: false

